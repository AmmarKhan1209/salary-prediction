<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Salary Prediction</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
	</head>

	<body>
	<section class="login-container">
		<div class="login">
			<h1>Salary Prediction</h1>

			<div class="content">

			<form action="{{url_for('predict')}}" method="post">
				<input type="number" name="Experience in years" placeholder="Experience">
				<input type="number" name="Test Score" placeholder="Test Score">
				<input type="number" name="Interview Score" placeholder="Interview Score">
				<button type="submit">Predict</button>
			</form>
			
			
			<h2>{{prediction_text}}</h2>
			</div>
		</div>
	</section>

	</body>

</html>
